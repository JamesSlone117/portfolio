<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-primary text-primary">

  <!-- nav  with logo dislayed on the left and menu items to the right-->



  <!-- Lets Work Together h2 + p tag with contact text + img w/ white border to the right -->

  <header class="container text-center">
    <h2 class="display-1">Lets Work Together</h2>
    <p class="display-7">I'm open to video editing, videography, digital design, web design. Sent a Email to <a class="text-info" href="jamestslone@gmail.com">jamestslone@gmail.com</a> or fill
      out the form.</p>
  </header>



  <!-- form starts -->
  <div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6">
        <form>
          <!-- lable name + input box -->

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>

          <!-- lable Email + input box -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <!-- lable Phone + input box-->
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>

          <!-- lable Project + input box-->
          <div class="form-group">
            <label for="project">What is the Project?</label>
            <input type="text" class="form-control" id="project" placeholder="Briefly describe your project">
          </div>

          <!-- lable Message + input box sizeable-->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
          </div>

          <!-- Submit button -->
          <div class="p-3">
            <button type="submit" class="btn btn-primary btn-primary">Submit</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/85ea36ec96.js" crossorigin="anonymous"></script>
</body>

</html>
