<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="bg-primary text-primary">

  <!-- repsonsive nav with logo dislayed on the left and menu items to the right-->
  <nav class="navbar navbar-expand-md bg-body-tertiary bg-primary">
    <a class="navbar-brand text-primary fs-3 ms-3" href="index.html">
      <div class="col-6 ">
        <img class="img-fluid" src="images/blitz-logo.png" alt="blitz brickz logo" width="365">
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1"
      aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="text-primary fs-1"><i class="fa-solid fa-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end " id="navbar1">
      <ul class="navbar-nav md-auto mb-2 mb-lg-0 ml-auto text-center">
        <li class="nav-item ">
          <a class="nav-link active text-primary display-1 mx-3 fs-2" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary display-1 mx-3 fs-2" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary display-1 mx-3 fs-2" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>



  <!-- Lets Work Together h2 + p tag with contact text + img w/ white border to the right -->

  <header class="container text-center text-lg-start">

    <div class="col mx-lg-5">
      <h2 class="display-1 animate__animated animate__fadeIn">Lets Work Together</h2>
    </div>
    
      <div class="row">
          <div class="col-lg-6 mx-lg-5">
              <p class="">I'm open to video editing, videography, 
                  digital design, web design. Sent a Email to <a class="text-info"
                  href="jamestslone@gmail.com">jamestslone@gmail.com</a> or fill
                  out the form.</p>
          </div>
      </div>
  </div>
  
 
  
  </header>


  <!-- form starts -->
  <div class="container p-5">
    <div class="row">
      <div class="col-sm-8 justify-content-center">
        <!-- lable name + input box -->

        <div class="form-group py-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <!-- lable Email + input box -->
        <div class="form-group py-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <!-- lable Phone + input box-->
        <div class="form-group py-2">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>

        <!-- lable Project + input box-->
        <div class="form-group py-2">
          <label for="project">What is the Project?</label>
          <input type="text" class="form-control" id="project" placeholder="Briefly describe your project">
        </div>
      </div>

      <div class="col-sm-4 col-md-4">
        <img class="img-fluid border border-5 d-none d-sm-inline rounded" src="images/james-contact.jpg"
          alt="image of james slone">
      </div>
    </div>

    <div class="row">
      <div class="col py-2">
        <!-- lable Message + input box sizeable-->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Submit button -->
      <div class="col-sm-12  d-flex align-items-center text-start">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

















  <!-- footer with email + socal meadia icons -->
  <footer class="footer bg-secondary p-md-3 p-lg-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12 text-md-left text-center">
          <!-- Email on the left for desktop -->
          <div class="email">jamestslone@gmail.com</div>
        </div>
        <div class="col-md-6 col-sm-12 text-md-right text-center">
          <!-- Social icons on the right for desktop -->
          <div class="social-icons">
            <a href="https://youtube.com/@BlitzBrickz" class="mr-3"><i
                class="fa-brands fa-youtube text-primary"></i></a>
            <a href="https://www.instagram.com/Blitz_Brickz/" class="mr-3"><i
                class="fa-brands fa-twitter text-primary"></i></a>
            <a href="https://twitter.com/Blitz_Brickz"><i class="fa-brands fa-instagram text-primary"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/85ea36ec96.js" crossorigin="anonymous"></script>
</body>

</html>
