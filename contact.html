<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- animates -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-primary text-primary">

  <!-- repsonsive nav with logo dislayed on the left and menu items to the right-->
  <nav class="navbar navbar-expand-md bg-body-tertiary bg-primary" role="navigation" aria-label="Main Navigation">
    <a class="navbar-brand text-primary fs-3 ms-3" href="index.html">

      <div class="col-6">
        <picture>
          <!-- Source for larger screens -->
          <source srcset="images/blitz-logo.png" media="(min-width: 768px)" width="365">
  
          <!-- Source for smaller screens -->
          <source srcset="images/blitz-logo-small.png" media="(max-width: 767px)" width="365">
  
          <!-- Default image for browsers that do not support srcset -->
          <img class="img-fluid" src="images/blitz-logo.png" alt="blitz brickz logo" width="365">
        </picture>
      </div>







      











    </a>
    <button class="navbar-toggler animate-out" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
      aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="text-primary fs-1"><i class="fa-solid fa-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbar">
      <ul class="navbar-nav md-auto mb-2 mb-lg-0 ml-auto text-center" role="menu">
        <li class="nav-item" role="menuitem">
          <a class="nav-link active text-primary display-1 mx-3 fs-2 animate-out" aria-current="page"
            href="index.html">Home</a>
        </li>
        <li class="nav-item" role="menuitem">
          <a class="nav-link text-primary display-1 mx-3 fs-2 animate-out" href="about.html">About</a>
        </li>
        <li class="nav-item" role="menuitem">
          <a class="nav-link text-primary display-1 mx-3 fs-2 animate-out" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Lets Work Together h2 + p tag with contact text + img w/ white border to the right -->

  <header class="container text-center text-lg-start" aria-label="Contact Information">
    <div class="col mx-lg-5">
      <h2 class="display-1 animate__animated animate__fadeIn">Lets Work <br class="d-lg-none"> Together</h2>
    </div>
    <div class="row">
      <div class="col-lg-6 mx-lg-5">
        <p class="">Open to video editing, videography,
          digital design, web design. Sent a Email to <a class="text-info" role="link"
            href="jamestslone@gmail.com">jamestslone@gmail.com</a> or fill
          out the form.</p>
      </div>
    </div>
  </header>

  <!-- form starts -->
  <form class="container p-5" aria-label="contact form">
    <div class="row">
      <div class="col-sm-8 justify-content-center" itemscope itemtype="https://schema.org/Person">
        <!-- lable name + input box -->

        <div class="form-group py-2">
          <label for="name" itemprop="givenName">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <!-- lable Email + input box -->
        <div class="form-group py-2">
          <label for="email" itemprop="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- lable Phone + input box-->
        <div class="form-group py-2">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- lable Project + input box-->
        <div class="form-group py-2">
          <label for="project">What is the Project?</label>
          <input type="text" class="form-control" id="project" placeholder="Briefly describe your project" required>
        </div>
      </div>
      <div class="col-4 col-md-4">
        <picture>
          <!-- Source for larger screens -->
          <source srcset="images/james-contact.jpg" media="(min-width: 768px)"
             alt="image of james slone">

          <!-- Source for smaller screens -->
          <source srcset="images/james-contact-large.jpg" media="(max-width: 767px)"
             alt="image of james slone">

          <!-- Default image for browsers that do not support srcset -->
          <img src="images/james-contact.jpg" class="img-fluid border border-5 d-none d-sm-inline rounded"
            alt="image of james slone">
        </picture>
      </div>
    </div>

    <div class="row">
      <div class="col py-2">
        <!-- lable Message + input box sizeable-->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Submit button -->
      <div class="col-sm-12  d-flex align-items-center text-start">
        <button type="submit" class="btn btn-primary animate-btn">Submit</button>
      </div>
    </div>
  </form>

  <!-- skip link that brings you back to the top -->
  <div class="container text-end">
    <a href="#" class="btn text-primary btn-floating animate-skip" id="skiplink">
      <i class="fa-solid fa-angles-up display-3 p-3"></i>
    </a>
  </div>

  <!-- footer with email + socal meadia icons -->
  <footer class="footer bg-secondary py-2 p-md-4 p-lg-5" role="contentinfo">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12 text-md-left text-center">
          <!-- Email on the left for desktop -->
          <div class="email">jamestslone@gmail.com</div>
        </div>
        <div class="col-md-6 col-sm-12 text-md-right text-center">
          <!-- Social icons on the right for desktop -->
          <div class="social-icons">
            <a href="https://youtube.com/@BlitzBrickz" role="link" aria-label="YouTube" target="_blank">
              <i class="fa-brands fa-youtube text-primary fs-2 mx-3 animate-icon"></i></a>
            <a href="https://www.instagram.com/Blitz_Brickz/" role="link" aria-label="Instagram" target="_blank">
              <i class="fa-brands fa-twitter text-primary fs-2 mx-3 animate-icon"></i></a>
            <a href="https://twitter.com/Blitz_Brickz" role="link" aria-label="Twitter" target="_blank">
              <i class="fa-brands fa-instagram text-primary fs-2 mx-3 animate-icon"></i></a>
            <a href="https://github.com/JamesSlone117" role="link" aria-label="Github" target="_blank">
              <i class="fa-brands fa-github text-primary fs-2 mx-3 animate-icon"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

  <script src="https://kit.fontawesome.com/85ea36ec96.js" crossorigin="anonymous"></script>
</body>

</html>
